<h2 class="form-signin-heading">Fill out the form below to get started</h2>
<p>Already have an account? <a href="/sign-in">Sign in</a></p>
<input type="text" class="form-control" placeholder="First name" rv-value="data:first_name" required autofocus>
<input type="text" class="form-control" placeholder="Last name" rv-value="data:last_name" required>
<input type="text" class="form-control" placeholder="Email address" rv-value="data:email" required>
<input type="password" class="form-control" placeholder="Password" rv-value="data:password" required>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
